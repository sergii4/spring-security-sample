<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{title.index}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/styles.css" th:href="@{/static/css/affablebean.css}"/>
</head>

<body>

<div id="main">

    <div th:replace="fragments/header :: header">[Static.proto] ...</div>

    <div id="centerColumn">

        <h2>checkout</h2>

        <p>[ text ]</p>

        <form action="purchase" method="post">

            <table id="checkoutTable">
                <tr>
                    <td>[ form containing fields to
                        <br>capture customer details ]</td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit button"></td>
                </tr>

            </table>

        </form>

        <div id="infoBox">

            <div style="border: black solid 1px; height:100px; padding: 10px">
                [ purchase conditions ]
            </div>

            <div id="priceBox">
                [ purchase calculations:<br>subtotal + delivery charge ]
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">[Static.proto] ...</div>
</div>

</body>

</html>
