<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{title.index}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../static/css/styles.css" th:href="@{/static/css/affablebean.css}"/>
</head>

<body>

<div id="main">

    <div th:replace="fragments/header :: header">[Static.proto] ...</div>

    <div id="singleColumn">

        <p id="confirmationText">
            [ text ]
            <br><br>
            [ order reference number ]
        </p>

        <div class="summaryColumn" >

            <table id="orderSummaryTable" class="detailsTable" >
                <tr class="header">
                    <th style="padding:10px">[ order summary table ]</th>
                </tr>
            </table>

        </div>

        <div class="summaryColumn" >

            <table id="deliveryAddressTable" class="detailsTable">
                <tr class="header">
                    <th style="padding:10px">[ customer details ]</th>
                </tr>
            </table>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">[Static.proto] ...</div>
</div>

</body>

</html>
